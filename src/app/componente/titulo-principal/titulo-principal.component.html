<div class="flex flex-col items-center">
    @switch (titulo) {
        @case ("Observador Antifraude") {
            <img src="icons/telescopio.svg" alt="" class="w-14 h-14 lg:w-26 lg:h-26">
        }
        @case ("Identificação do usuário") {
            <img src="icons/identidade.svg" alt="" class="w-14 h-10 lg:w-20 lg:h-18">
        }
        @case ("Cadastro de novo relato") {
            <img src="icons/nota.svg" alt="" class="w-12 h-12 lg:w-16 lg:h-16">
        }
        @case ("Contato e Consentimento") {
            <img src="icons/duvida.svg" alt="" class="w-12 h-12 lg:w-16 lg:h-16">
        }
    }

    <h2 class="text-2xl lg:text-4xl font-bold py-3 lg:py-4">{{ titulo }}</h2>

    <p class="w-full md:w-5/6 lg:w-2xl text-base lg:text-2xl text-center ">
        {{ descricao }}
    </p>
</div>
