<body class="container-secundario flex flex-col pt-26 md:pt-28 lg:pt-30 xl:pt-36">
    <div class="flex flex-col items-center gap-4 px-4">
        <div class="flex flex-col items-center gap-2">
            <img src="icons/consulta.svg" alt="Ícone de pesquisa" class="w-14 h-14">
    
            <h1 class="text-2xl lg:text-3xl font-bold text-center">Consultar Relato</h1>
        </div>
        
        <div class="flex flex-col items-center gap-4 w-full md:w-[22rem] lg:w-[30rem] bg-(--cor-cinza-claro) rounded-sm py-12 shadow-md">
            <p class="w-[95%] lg:text-lg text-gray-600 text-center">
                Deseja consultar o status da ocorrência?<br>
                Insira o código do seu relato abaixo.
            </p>
    
            <input 
                type="text" 
                [(ngModel)]="codigoRelato"
                placeholder="Digitado o código:"
                class="w-[13rem] lg:w-[20rem] h-[2.5rem] lg:h-[3.2rem] shadow-md rounded-lg text-center lg:text-xl focus:outline-none focus:border-blue-500 cursor-pointer"
            >
    
            <button
                (click)="consultarRelato()"
                class="w-[11rem] lg:w-[18rem] h-[2.5rem] lg:h-[3.1rem] bg-[var(--cor-principal)] text-white lg:text-xl rounded-lg font-medium hover:bg-blue-700 hover:text-white transition-colors cursor-pointer"
            >
                Consultar
            </button>
        </div>
    </div>

    <div class="flex justify-center items-center">
        <div
            type="submit"
            class="border borde-(--cor-principal) text-(--cor-principal) rounded px-4 py-2 mt-6 hover:bg-blue-700 hover:text-white transition-colors"
            routerLink="/"
        >
            Anterior
        </div>
    </div>
</body>
